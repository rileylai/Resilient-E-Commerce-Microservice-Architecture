spring:
  application:
    name: warehouse-service

  datasource:
    url: jdbc:mysql://localhost:3306/warehouse?useSSL=false&serverTimezone=Australia/Sydney
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    time-zone: Australia/Sydney
    date-format: yyyy-MM-dd HH:mm:ss

  sql:
    init:
      mode: always
      schema-locations: classpath:database/schema.sql
      data-locations: classpath:database/data.sql
      continue-on-error: false

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 10
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2

server:
  port: 8082

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.tut2.group3.warehouse.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # Auto-fill strategy for timestamps
      insert-strategy: not_null
      update-strategy: not_null

jwt:
  secret: jD8nFz7eA9hQ2LmBt4KxVwR1zTYuE3gH
  expire-hours: 24

logging:
  level:
    com.tut2.group3.warehouse: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/warehouse.log
