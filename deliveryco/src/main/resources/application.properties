spring.application.name=deliveryco

# Database configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/delivery_service?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus configuration
mybatis-plus.configuration.map-underscore-to-camel-case=true
# mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# SQL initialization configuration
# Change to 'never' after first run to avoid re-creating tables
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.encoding=UTF-8
# Server port configuration
server.port=8083

# RabbitMQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# Enable scheduling for delivery status progression
spring.task.scheduling.enabled=true

# Delivery simulation configuration
# Package loss rate percentage (0-100)
delivery.package-loss-rate=5

