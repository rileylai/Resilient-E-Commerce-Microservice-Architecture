version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: 5348-rabbitmq
    ports:
      - "5672:5672"      # RabbitMQ AMQP protocol
      - "15672:15672"    # RabbitMQ management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin